{% extends "base.html" %}

{% block body %}
  <h1>Results</h1>

  <ul>
  {% for movie in movies %}

    <li>
      <a href="{{ url_for('movie_info', tmdb_id=movie['id'] )}}">
        {{ movie['title'] }} (Released {{ movie['release_date'] }})
      </a>
    </li>

  {% endfor %}
  </ul>

{% endblock %}
