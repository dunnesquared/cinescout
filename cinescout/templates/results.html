{% extends "base.html" %}

{% block body %}
  <h1>Results</h1>


  {% if movies is not none %}
  <ul>
  {% for movie in movies %}

    <li>
      <a href="{{ url_for('movie_info', tmdb_id=movie.id )}}">
        {{ movie.title }} (Released {{ movie.release_date }})
      </a>
    </li>

  {% endfor %}
  </ul>
  {% else %}
    <p> There are no movies matching that title. </p>
  {% endif %}

{% endblock %}
